[build]
  # 构建命令
  command = "npm run build"
  # 发布目录（构建输出目录）
  publish = "dist"

# 环境变量（如果需要）
[build.environment]
  NODE_VERSION = "20.19.0"

# SPA 重定向规则 - 所有路由都重定向到 index.html
# 这对于 Vue Router 的 history 模式是必需的
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 静态资源缓存配置
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 文件不缓存，确保更新及时生效
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

